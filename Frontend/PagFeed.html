    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="images/Logo/PNG09ee463e-5342-4674-8275-ec0da7d7bf0a-removebg-preview.png"
                        alt="Logotipo do Animalize" class="logo">
                    Patas Perdidas</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PagSearch.html">Buscar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PagProfile.html" id="profile-link">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-3">
        <div class="container mt-3 mb-3">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">Nova Publicação</div>
                        <div class="card-body">
                            <form id="publish-form" method="POST">
                                <div class="form-group">
                                    <textarea class="form-control" id="post-text" rows="3"
                                        placeholder="O que está acontecendo?" style="resize: none;"></textarea>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-3">

                                        <input type="file" id="post-image" accept="image/*" style="display: none;">
                                        <label for="post-image"><i class="bi bi-image"></i></label>
                                        <div class="location-input-container ml-3">
                                            <i class="bi bi-geo-alt icon" onclick="toggleLocationInput()"></i>
                                            <input type="text" class="form-control hidden" id="post-location"
                                                autocomplete="off" placeholder="Digite o endereço...">
                                        </div>
                                    </div>
                                    <div id="image-grid" class="gridPreview"></div>
                                </div>
                                <button id="publish-button" type="submit" class="btn btn-primary"
                                    disabled>Publicar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div id="feed" class="card">
        </div>
    </div>
    <script>
        previewImgPublication();
        enablePubliButton();
        function toggleLocationInput() {
            const locationInput = document.getElementById("post-location");
            locationInput.classList.toggle("hidden");
        } 
    </script>
</body>
</html>
