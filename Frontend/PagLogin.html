<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styleLogin.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/login.js"></script>
    <script src="js/resetPassword.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
</head>

<body class="body">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh">
            <div class="col-sm-8 col-md-6 col-lg-4">

                <img src="images/Logo/PATAS_PERDIDAS-removebg-preview.png" alt="Logo"
                    class="img-fluid mb-4 mx-auto d-block" />

                <form onsubmit="loginUser(); event.preventDefault();" method="post">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg" placeholder="E-mail" id="email"
                            name="email" required />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" placeholder="Senha" id="senha"
                            name="senha" required />
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
                    <p class="my-3 text-center">ou</p>
                    <a href="PagCadastro.html" class="btn btn-outline-secondary btn-lg btn-block mb-3">Criar conta</a>
                    <a href="#" class="text-muted" id="esqueceuSenha">Esqueceu a senha?</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
