    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand">
            <img src="images/Logo/PNG09ee463e-5342-4674-8275-ec0da7d7bf0a-removebg-preview.png"

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">

            <div class="col-md-3">
            </div>
            <div class="col-md-9">
                <h3 class="mb-4">Atualizar Dados</h3>
                <form class="form-horizontal" role="form" id="updateForm" method="POST">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Email:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" id="email" placeholder="Altere o seu email">

                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Senha:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" id="password" placeholder="Altere a sua senha">
                        </div>
                    </div>
                    <div class="form-group mt-4">

                        <div class="col-md-8">
                            <input class="btn btn-primary" value="Atualizar Dado" type="submit" id="updateButton">

                            <input class="btn btn-outline-secondary ml-3" value="Cancelar" type="reset">

                </form>
