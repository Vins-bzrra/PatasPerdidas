<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>

    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/loginAdmin.js"></script>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh">
            <div class="card"></div>
            <div class="col-sm-8 col-md-6 col-lg-4">

                <img src="images/Logo/PATAS_PERDIDAS-removebg-preview.png" alt="Logo"
                    class="img-fluid mb-4 mx-auto d-block" style="width: 200px" />

                <form onsubmit="loginAdmin(); event.preventDefault();" method="post">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg" placeholder="E-mail" id="email"
                            name="email" required />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" placeholder="Senha" id="senha"
                            name="senha" required />
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block"
                        style="background-color: #42B549; border-color: #42B549;">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
