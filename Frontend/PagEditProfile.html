<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar Perfil</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styleEditProfile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <script src="js/previewImages.js"></script>
    <script src="js/editProfile.js"></script>
    <script src="js/navButton.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand">
            <img src="images/Logo/PNG09ee463e-5342-4674-8275-ec0da7d7bf0a-removebg-preview.png"
                alt="Logotipo do Animalize" class="logo">
            Editar Perfil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="PagFeed.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="PagProfile.html">Perfil</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="text-center">
                    <div id="profile-picture"></div>
                    <h6>Atualizar Foto de Perfil</h6>
                    <div class="custom-file mb-3">
                        <input type="file" id="post-image" accept="image/*" style="display: none;">
                        <label for="post-image" class="label-preview">Escolha um Arquivo</label>
                    </div>
                </div>
            </div>
            <div class="col-md-9 personal-info">
                <h3>Informações Pessoais</h3>
                <form class="form-horizontal" role="form" id="updateInfoForm"
                    onsubmit="event.preventDefault(); updateInfo();" method="POST">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Nome:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" id="username" placeholder="Nome do usuário">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">@:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" id="arroba" placeholder="@nomedeusuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Bio:</label>
                        <div class="col-lg-8">
                            <textarea class="form-control" rows="3" maxlength="280" id="bio"
                                placeholder="Descreva-se"></textarea>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <div class="col-md-8">
                            <input class="btn btn-primary" value="Salvar Alterações" type="submit"
                                id="cadastrar-button">
                            <input class="btn btn-outline-secondary ml-3" value="Cancelar" type="reset">

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        previewEdit()
    </script>

</body>

</html>
